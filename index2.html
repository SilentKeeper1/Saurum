<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Видалення Гаманців</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        h1, h2 { color: #2c3e50; }
        form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        input { margin: 5px 0; padding: 5px; width: 100%; box-sizing: border-box; }
        input[type="submit"] { background-color: #3498db; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #2980b9; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Ваші гаманці</h1>
    {% if wallets %}
        <ul>
            {% for currency, balance in wallets.items() %}
                <li><strong>{{ currency }}</strong>: {{ balance }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Гаманці відсутні.</p>
    {% endif %}

    <h2>видалити гаманець</h2>
    <form action="/delete_wallet" method="post">
        <label>назва гаманьцю:</label>
        <input type="text" name="wallet_name" placeholder="наприклад, wallet1" required>
        <input type="submit" value="видалити гаманець">
    </form>
    <div class="menu" href="">вернутся в меню<div>
</body>
</html>
