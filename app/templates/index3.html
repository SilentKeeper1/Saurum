<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Конвертація валют</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Конвертація валют</h1>
    
    {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
    {% if success %}<div style="color:green">{{ success }}</div>{% endif %}

    <form method="post">
        <div>
            <label>З валюти:
                <select name="from_currency" required>
                    {% for currency in wallets %}
                        <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div>
            <label>У валюту:
                <select name="to_currency" required>
                    {% for currency in wallets %}
                        <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div>
            <label>Сума:
                <input type="number" name="amount" step="0.01" min="0.01" required>
            </label>
        </div>

        <button type="submit">Конвертувати</button>
    </form>

    <h3>Доступні валюти:</h3>
    <ul>
        {% for currency, balance in wallets.items() %}
            <li>{{ currency }}: {{ balance }}</li>
        {% endfor %}
    </ul>

    <a href="/">← На головну</a>
</body>
</html>
