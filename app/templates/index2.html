<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Видалення Гаманців</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Ваші гаманці</h1>
    {% if wallets %}
        <ul>
            {% for currency, balance in wallets.items() %}
                <li><strong>{{ currency }}</strong>: {{ balance }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Гаманці відсутні.</p>
    {% endif %}

    <h2>видалити гаманець</h2>
    <form action="/delete_wallet" method="post">
        <label>назва гаманьцю:</label>
        <input type="text" name="wallet_name" placeholder="наприклад, wallet1" required>
        <input type="submit" value="видалити гаманець">
    </form>
    <a href="http://127.0.0.1:5000">
        <button>меню</button>
    </a>

</body>
</html>
