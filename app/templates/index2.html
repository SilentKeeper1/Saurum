<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати гаманець</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Додати новий гаманець</h1>
    
    <form action="/create_wallet" method="post">
        <label for="currency">Валюта (наприклад, BTC, USD, EUR):</label>
        <input type="text" id="currency" name="currency" required>
        
        <label for="balance">Початковий баланс:</label>
        <input type="number" id="balance" name="balance" step="0.000001" required>
        
        <input type="submit" value="Створити гаманець">
    </form>
</body>
</html>
